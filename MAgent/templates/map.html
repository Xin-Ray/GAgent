<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 34,
        height: 25,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
    // load tileset image png file
    this.load.image('CutRPG_Field_B', '{% static "game assets/Cute RPG - Fields/RPG Maker/RPG Maker VX/tilesets/CuteRPG_Field_B.png" %}');
    this.load.image('CutRPG_Field_Tiles', '{% static "GAgent/MAgent/static/game assets/Cute RPG - Fields/48x48/CuteRPG_Field_Tiles.png" %}');

    this.load.image('CutRPG_Interior_B', '{% static "GAgent/MAgent/static/game assets/Cute RPG World - RPG Maker MZ 16x16/tilesets/CuteRPG_Interior_B.png" %}');
    this.load.image('CutRPG_Interior_C', '{% static "GAgent/MAgent/static/game assets/Cute RPG World - RPG Maker MZ 16x16/tilesets/CuteRPG_Interior_C.png" %}');
    this.load.image('CutRPG_Village', '{% static "GAgent/MAgent/static/game assets/Cute RPG - Village/32x32/CuteRPG_Village_Inn.png" %}');
    this.load.image('CutRPG_Village_House', '{% static "GAgent/MAgent/static/game assets/Cute RPG - Village/32x32/CuteRPG_Village_House.png" %}');
    this.load.image('CutRPG_Village_Inn', '{% static "GAgent/MAgent/static/game assets/Cute RPG - Village/48x48/CuteRPG_Village_Inn.png" %}');

    // load tilemap json file
    this.load.tilemapTiledJSON('my_map', '{% static "game_assets/Map.json" %}');
    
    }

    function create() {
    // create tilemap
    const map = this.make.tilemap({ key: 'my_map' });
    }

    function update() {
        // 更新游戏逻辑，如移动精灵、检测碰撞等
    }
</script>
